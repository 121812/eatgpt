<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.compat.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <style>
        div {
          overflow: hidden;
        }
    </style>
      
    <title> Eatgpt严选 </title>
</head>

<body class='background'>
    <div class="row container">

        <div class="col s12 center">
            <p class="flow-text animate__animated animate__bounce element frame_box" > 今日 <br> GPT 严选  </p>
        </div>
        <div class="col s12 center animate__animated animate__bounceInUp">
            <a href="https://github.com/121812/eatgpt" target="_blank">
                <img src="{% static 'mark-github.svg' %}" >
            </a>
            {% comment %} <a class="center" target="_blank">
                <img src="{% static 'notes.svg' %}" >
            </a> {% endcomment %}
        </div>       
        <div  class="col s12 center">
            <ul id="food" class="animate__animated animate__fadeInUpBig">
                <script type="text/javascript" src="{% static 'index.js' %}"></script>
            </ul>
        </div>
    </div>

</body>
</html>
